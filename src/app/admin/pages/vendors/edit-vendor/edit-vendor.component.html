<div style="position: relative">
  <mat-spinner *ngIf="isLoading"
               style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; margin: auto"
  ></mat-spinner>

  <div class="header-dialog">
    <h1 mat-dialog-title>Vendor</h1>
  </div>

  <form [formGroup]="dataForm"
        #templateForm="ngForm"
        (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="space-around center">
    <mat-form-field appearance="outline">
      <mat-label>Vendor Name</mat-label>
      <input formControlName="vendorName" matInput placeholder="Enter vendor Name" readonly>
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Store Name Name</mat-label>
      <input formControlName="shopName" matInput placeholder="Enter shop Name" readonly>
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field  appearance="outline">
      <mat-label>Payment Receive Type</mat-label>
      <mat-select formControlName="paymentReceiveType">
        <mat-option *ngFor="let data of paymentReceiveTypes" [value]="data.value">
          {{  data.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Edit Vendor</button>
  </form>
</div>
