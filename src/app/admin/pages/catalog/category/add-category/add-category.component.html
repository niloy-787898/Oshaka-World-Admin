<div class="top-input-header">
  <div class="title dual">
    <h2>{{id ? 'Edit' : 'Add New'}} Category</h2>
    <div class="checkbox">
      <mat-checkbox [(ngModel)]="autoSlug"  (change)="autoGenerateSlug()" color="primary">Auto Slug</mat-checkbox>
    </div>
  </div>
</div> <!-- END Input Form Header -->


<form autocomplete="off" #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" fxLayout="row wrap" fxLayoutAlign="center">

  <div class="form-img-avatar" (click)="openGalleryDialog()">
    <img [src]="pickedImage" alt="">
  </div>

  <mat-form-field appearance="outline" class="w-100 px-1" fxFlex="100" >
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput placeholder="Enter full name" required>
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Slug</mat-label>
    <input [readonly]="autoSlug" autoSlug formControlName="slug" matInput placeholder="Enter slug" required>
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 px-1" fxFlex="100">
    <mat-label>Serial</mat-label>
    <input formControlName="serial" digitOnly matInput placeholder="Enter serial">
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 px-1" fxFlex="100" >
    <mat-label>Description</mat-label>
    <textarea formControlName="description" matInput placeholder="Enter image url" [rows]="6"></textarea>
  </mat-form-field>


  <button mat-raised-button color="primary" type="submit">
    {{id ? 'Update Category' : 'Add Category'}}
  </button>

</form>

<!-- LOADING TEMPLATE -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.5)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
